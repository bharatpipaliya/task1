<!DOCTYPE html>
<html lang="en">
<head>

</head>
<body>
    <h1>Task 1 </h1>
    <form>
        <input type="text" id="i1">
        <input type="text" id="i2">

       <button type="button" id="sum1" onclick="caclulate()">Addition</button>

    <script>

        function caclulate()
        {
            var a1= parseInt(document.getElementById('i1').value); 
            var a2= parseInt(document.getElementById('i2').value);
         
            document.getElementById('h3').innerHTML= "addition of two number is " +( a1 + a2);
        }
        function caclulate1()
        {
            var a1= parseInt(document.getElementById('i1').value); 
            var a2= parseInt(document.getElementById('i2').value);
         
            document.getElementById('h3').innerHTML= "Substraction of two number is " +( a1 - a2);
        }
        function caclulate2()
        {
            var a1= parseInt(document.getElementById('i1').value); 
            var a2= parseInt(document.getElementById('i2').value);
         
            document.getElementById('h3').innerHTML= "Multiplication of two number is " +( a1 * a2);
        }
        function caclulate3()
        {
            var a1= parseInt(document.getElementById('i1').value); 
            var a2= parseInt(document.getElementById('i2').value);
         
            document.getElementById('h3').innerHTML= "Division of two number is " +( a1 / a2);
        }


    </script>
